<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>

    html, body {
      height: 100%;
    }

    .btn-label {
      position: relative;
      left: -12px;
      padding: 10px 12px;
      background: rgba(0,0,0,0.15);
      border-radius: 3px 0 0 3px;
    }

    .btn-labeled {
      padding-top: 0;
      padding-bottom: 0;
    }

    .color-lightskyblue {
      color: lightskyblue;
    }
    .bg-lightskyblue {
      background-color: lightskyblue !important;
    }

    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.css">

    <title>Image Translator</title>
  </head>
  <body class="py-2 bg-light">

    <nav class="fixed-top shadow bg-dark border-bottom border-info">
      <div class="container my-2">
        <div class="row text-center color-lightskyblue">
          <div class="col-lg-5 h4 text-lg-left">
            <i class="fas fa-image"></i>
            <i class="fas fa-language ml-1" style="font-size: 1.75rem; transform: translateY(1px);"></i>
            <span class="ml-4">Image Translator</span>
          </div>
          <div class="col-lg-7 h6 text-lg-right lead">
            A multi-choice OCR web app
          </div>
          <div class="col-lg-12 mt-2 h6 text-left">
            <form method="POST">
              <a href="{{ url_for('home') }}">
                <button type="button" class="btn btn-sm btn-labeled btn-light"><span class="btn-label"><i class="fas fa-chevron-left"></i></span>Upload</button>
              </a>
              <!-- <button type="submit" name="original_button" value="original" class="btn btn-sm btn-labeled btn-light"><span class="btn-label"><i class="fas fa-sync"></i></span>Original</button>
              <span class="float-right">
                <button type="submit" name="download_button" value="download" class="btn btn-sm btn-labeled btn-success"><span class="btn-label"><i class="fas fa-save"></i></span><b>Save</b></button>
              </span> -->
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="container" style="height: 15%"></div>
    <div class="container" style="height: 2%"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then FontAwesome-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.min.js"></script>

</body>
